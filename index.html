<div class="container">

            <div class="iview-caption blackcaption" data-x="50" data-y="192" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">建筑为三层砖木结构</div>

        </div>

        <div data-iview:image="photos/photo5.jpg">
            <div class="iview-caption caption7" data-x="0" data-y="0" data-width="0" data-height="0" data-transition="wipeRight">
            </div>
        </div>

        <div data-iview:image="photos/photo6.jpg">

        </div>

            <div class="iview-caption caption1" data-x="80" data-y="200">内部楼梯</div>
        </div>

        <div data-iview:image="photos/photo8.jpg" data-iview:transition="zigzag-drop-top,zigzag-drop-bottom" data-iview:pausetime="3000">
            <div class="iview-caption caption5" data-x="60" data-y="280" data-transition="wipeDown">三面设窗</div>
        </div>

        <div data-iview:image="photos/photo9.jpg" data-iview:type="video" data-iview:transition="strip-right-fade,strip-left-fade">
